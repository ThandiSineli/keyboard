<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Keyboard</title>
    <style>
        body {
            display: center;
            justify-content: center;
            align-items: center;
            height: 60vh;
            margin: 0;
        }

        .keyboard {
            display: grid;
            grid-template-rows: repeat(6, 0fr);
            gap: 1px;
            max-width: 811px;
            padding: 10px;
            background-color: #130e0e;
            border: 1px solid #aaa;
            border-radius: 5px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(110, 2fr);
            gap: 3px;
        }

        .key {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 60px;
            background-color: #847d7d;
            border: 1px solid #979292;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .enter-key {
            grid-column: span 7;
        }

        .space-key {
            grid-column: span 7;
        }

        .key:hover {
            background-color: #887373;
        }

        
        .space-key {
            font-size: 12px;
            width: 400px;
            
        }

        .enter-key {
            font-size: 12px;
            width: 100px;
        }
     
        /* Simulate laptop keys */
        .key:after {
            content: attr(data-key);
        }
       
    </style>
</head>
<body>
    <div class="laptop keyboard">
        <div class="row">
            <div class="key">Esc</div>
            <div class="key">F1</div>
            <div class="key">F2</div>
            <div class="key">F3</div>
            <div class="key">F4</div>
            <div class="key">F5</div>
            <div class="key">F6</div>
            <div class="key">F7</div>
            <div class="key">F8</div>
            <div class="key">F9</div>
            <div class="key">F10</div>
            <div class="key">F11</div>
            <div class="key">F12</div>
            <div class="key">Insert</div>
            <div class="key " >Delete</div>
        </div>
        <div class="row">
            <div class="key">`</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key">-</div>
            <div class="key">=</div>
            <div class="key enter-key" data-key="Backspace"></div>
        </div>
        <div class="row">
            <div class="key enter-key" data-key="Tab"></div>
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
            <div class="key">[</div>
            <div class="key">]</div>
            <div class="key">\</div>
        </div>
        <div class="row">
            <div class="key enter-key" data-key="Caps"></div>
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <div class="key">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
            <div class="key">J</div>
            <div class="key">K</div>
            <div class="key">L</div>
            <div class="key">;</div>
            <div class="key">'</div>
            <div class="key enter-key" data-key="Enter"></div>
        </div>
        <div class="row">
            <div class="key enter-key" data-key="Shift"></div>
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">V</div>
            <div class="key">B</div>
            <div class="key">N</div>
            <div class="key">M</div>
            <div class="key">,</div>
            <div class="key">.</div>
            <div class="key">/</div>
            <div class="key enter-key" data-key="Shift"></div>
        </div>
        <div class="row">
            <div class="key">Ctrl</div>
            <div class="key">Fn</div>
            <div class="key">Home</div>
            <div class="key">Alt</div>
            <div class="key space-key" data-key="Space"></div>
            <div class="key">Alt</div>
            <div class="key">Ctrl</div>
            <div class="key">Home</div>
        </div>
    </div>
</body>
</html>
